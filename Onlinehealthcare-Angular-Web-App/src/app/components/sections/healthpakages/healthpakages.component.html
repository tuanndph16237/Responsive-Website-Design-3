<section class="healthpakages">
  <div class="container">
      <div class="healthpakages-heading">
          <h2>Top Health Pakages</h2>
          <p><span>Affordable full body health checkups Packages</span> <a routerLink="/health-package">See More</a>
          </p>
      </div>
      <div class="healthpakages-body">
          <owl-carousel-o [options]="healthpakagesSlider">
              <ng-template carouselSlide>
                  <div class="healthpakages-item">
                      <div class="healthpakages-thumbnail">
                          <img src="./../../../../assets/images/health-packages-image-1.jpg" alt="" loading="lazy">
                          <div class="healthpackages-cost package-1">
                              <span>45%</span>
                              <span>OFF</span>
                          </div>
                      </div>
                      <div class="healthpakages-description">
                          <h4>Comprehansive Full Body Checkup - Women</h4>
                      </div>
                  </div>
              </ng-template>
              <ng-template carouselSlide>
                  <div class="healthpakages-item">
                      <div class="healthpakages-thumbnail">
                          <img src="./../../../../assets/images/health-packages-image-2.jpg" alt="" loading="lazy">
                          <div class="healthpackages-cost package-2">
                              <span>45%</span>
                              <span>OFF</span>
                          </div>
                      </div>
                      <div class="healthpakages-description">
                          <h4>Comprehansive Full Body Checkup - Men</h4>
                      </div>
                  </div>
              </ng-template>
              <ng-template carouselSlide>
                  <div class="healthpakages-item">
                      <div class="healthpakages-thumbnail">
                          <img src="./../../../../assets/images/health-packages-image-3.jpg" alt="" loading="lazy">
                          <div class="healthpackages-cost package-3">
                              <span>45%</span>
                              <span>OFF</span>
                          </div>
                      </div>
                      <div class="healthpakages-description">
                          <h4>Basic Full Body Checkup</h4>
                      </div>
                  </div>
              </ng-template>
              <ng-template carouselSlide>
                  <div class="healthpakages-item">
                      <div class="healthpakages-thumbnail">
                          <img src="./../../../../assets/images/health-packages-image-4.jpg" alt="" loading="lazy">
                          <div class="healthpackages-cost package-4">
                              <span>45%</span>
                              <span>OFF</span>
                          </div>
                      </div>
                      <div class="healthpakages-description">
                          <h4>Full Body Checkup</h4>
                      </div>
                  </div>
              </ng-template>
          </owl-carousel-o>
      </div>
  </div>
</section>
