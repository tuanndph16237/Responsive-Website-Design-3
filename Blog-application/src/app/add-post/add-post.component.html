<div class="container" align="center">
  <h3>Add your blog here</h3>
</div>

<form class="container" [formGroup]="addBlog">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Blog Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" id="author">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <input type="textarea" style="height: 150px;" class="form-control" id="content">
  </div>
  <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
</form>
